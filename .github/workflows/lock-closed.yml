name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@f088eadda12a552c0b2290d94cf21f00d6c41c0f
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
